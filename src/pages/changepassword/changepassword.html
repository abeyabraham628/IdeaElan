<ion-header no-border>
    <ion-toolbar color="blue">
     <ion-title text-center>IdeaElan</ion-title>
   </ion-toolbar>
  </ion-header>

<ion-content padding class="top-botton-border" style="margin-top:auto;margin-bottom:auto">
   
       
      
      
  <ion-card>
    <ion-card-header text-center>
        <ion-thumbnail >
            <img [src]="companyLogo" class="logo1" />
          </ion-thumbnail>
          <br/>CHANGE PASSWORD
    </ion-card-header>
    <ion-card-content>
      
        
        <ion-list>
            <ion-item>
              <ion-label floating>New Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" ></ion-input>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item>
              <ion-label floating>Confirm Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          
          </ion-list>
          

    </ion-card-content>
    <ion-row class="cardfooter">
        <ion-col col-6>
            <button ion-button full  color="blue" (click)="updatePassword()">Save</button>
           
        </ion-col>
        <ion-col col-6>
        
            <button ion-button full  color="blue" (click)="cancel()">Cancel</button>
        </ion-col>
      </ion-row>
  </ion-card>

</ion-content>
