
<ion-header no-border>
  <page-header pageTitle="CHATBOT"></page-header>
</ion-header>
<ion-content padding>
    <div class="chats">
      <div class="chatbox">
        <div *ngFor="let chat of chat">
          <div class="message sent" *ngIf="chat.question!='' && chat.question!=null">
            {{chat.question}}
            
          </div>
          <div class="message received"  *ngIf="chat.answer!='' && chat.answer!=null">
            {{chat.answer}}
            
          </div>
        </div>
      </div>
      </div>

  
</ion-content>


<ion-footer>
    <ion-item>
    <ion-input [(ngModel)]="question" name="message" placeholder="Ask me anything"></ion-input>
    <button ion-button (click)="ask(question)" item-right  color="orange"> <ion-icon  name="send" ></ion-icon></button>
   
  </ion-item>
</ion-footer>
