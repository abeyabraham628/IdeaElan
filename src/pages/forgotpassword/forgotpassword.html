<ion-header no-border>
  <ion-toolbar color="blue" hideBackButton="true">
    <button ion-button  menuToggle="left" start>
        <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title text-center>Password Reset</ion-title>

    <ion-buttons end>
      <button ion-button >
        <ion-icon name="notifications"></ion-icon> 
      </button> 
    </ion-buttons>
    
</ion-toolbar>

</ion-header>


<ion-content padding >
    
        <form [formGroup]="paswordResetForm" (ngSubmit)="resetPassword()">
       <ion-list>

          <ion-item no-lines>
            <h3 style="font-size:20px"> Forgot Password?</h3>
            <p style="font-size:12px">Enter your email address to reset your password</p>
            </ion-item>
           <ion-item no-lines>
            <ion-input type="email" style="border:1px solid #f6a253" formControlName="email" ></ion-input>
          </ion-item>
          <ion-item  no-lines *ngIf="(paswordResetForm.get('email').hasError('minlength') || paswordResetForm.get('email').hasError('required') || paswordResetForm.get('email').hasError('pattern') ) && paswordResetForm.get('email').touched">
              <ion-label stacked  color="danger" *ngIf="(paswordResetForm.get('email').hasError('minlength') || paswordResetForm.get('email').hasError('required') || paswordResetForm.get('email').hasError('pattern') ) && paswordResetForm.get('email').touched" >
                Invalid Email ID
              </ion-label>
            </ion-item>
          <hr/>
         <ion-row>
           <ion-item col-6 no-lines>
             <button ion-button color="blue" style="height:40px;" type="submit"  [disabled]="paswordResetForm.invalid">Reset Password</button>
           </ion-item>
           <ion-item col-6 no-lines>
              <button type="reset" ion-button color="light" style="height:40px;" (click)="goBack()">Cancel</button>
            </ion-item>
         </ion-row>
        </ion-list>
      </form>
        <hr/>
</ion-content>
