<ion-header no-border>
    <ion-toolbar color="blue" hideBackButton="true">
      <button ion-button  menuToggle="left" start>
          <ion-icon name="menu"></ion-icon>
      </button>
      
      <ion-title text-center>Home</ion-title>
  
      <ion-buttons end>
        <button ion-button >
          <ion-icon name="notifications"></ion-icon> 
        </button> 
      </ion-buttons>
      
  </ion-toolbar>
  
  </ion-header>


<ion-content>

  <div class="box-events">
   
      <ion-card *ngFor="let event of events">
        <ion-card-header>
            {{event.title}}<br/>
            {{event.user}}<br/>
            {{event.date}}
         </ion-card-header>
      </ion-card>
              
       
   </div>
  <div class="box-controllers">
      <button ion-button color="blue" class="home-buttons" (click)="goto('NewuserPage')" [hidden]=users>Users</button>
      <button ion-button color="blue" class="home-buttons" (click)="goto('SystemsPage')" [hidden]=systems>System</button>
      <button ion-button color="blue" class="home-buttons" (click)="goto('RecruitmentPage')" [hidden]=recruitment>Recruitment</button>
      <button ion-button color="blue" class="home-buttons" (click)="goto('HomePage')" [hidden]=uploadPaySlip>Upload Payslip</button>
     
      <button ion-button color="blue" class="home-buttons"  (click)="presentModal('LeavesAdminPage')" [hidden]=leaveRequest>Leave Requests
          <ion-badge color="danger">{{lrstatus.length}}</ion-badge>
      </button>
      <button ion-button color="blue" class="home-buttons" (click)="goto('UploadEventsPage')" [hidden]=uploadEvent>Send Message</button>
  </div>
  
</ion-content>
