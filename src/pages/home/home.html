<ion-header no-border>
    <ion-toolbar color="blue" hideBackButton="true">
      <button ion-button  menuToggle="left" start>
          <ion-icon name="menu"></ion-icon>
      </button>
      
      <ion-title text-center>Home</ion-title>
  
      <ion-buttons end>
        <button ion-button >
          <ion-icon name="notifications"></ion-icon> 
        </button> 
      </ion-buttons>
      
  </ion-toolbar>
  
  </ion-header>


<ion-content padding >
    <h5>Upcoming Events ({{events.length}})</h5>
    <ion-list  >
      <ion-item *ngFor="let event of events">
        <ion-avatar item-start>
            <img src="https://firebasestorage.googleapis.com/v0/b/sopaa-b37c1.appspot.com/o/{{event.userId}}.jpg?alt=media&token=36f41e79-9cfc-40c8-b4ca-192113ff40b" onerror="this.src='assets/imgs/companylogo.png'"> 

        </ion-avatar>
        <h5> {{event.title}}</h5>
        <p>{{event.user}}</p>
        <p>{{event.date}}</p>
      </ion-item>
    </ion-list>
    

 
  
</ion-content>
<ion-footer padding class="privilleges" >
  <h5>Control Panel</h5>
  <ion-list no-lines>
    <button ion-item  (click)="goto('NewuserPage')" [hidden]=users >
        Users
        
    </button>
    
 
      <button ion-item  (click)="goto('SystemsPage')" [hidden]=systems >
          Systems
      </button>
    
      <button ion-item (click)="goto('RecruitmentPage')" [hidden]=recruitment>
        Recruitment
     </button>
   
       <!-- <button ion-item  (click)="goto('HomePage')" [hidden]=uploadPaySlip>
            Upload Payslip
        </button>
      -->
          <button ion-item  (click)="goto('LeavesAdminPage')" [hidden]=leaveRequest>
             Leave Request
                  <ion-badge color="danger">2</ion-badge>
          </button>
       
            <button ion-item   (click)="goto('UploadEventsPage')" [hidden]=uploadEvent>
                Send Message
            </button>
          </ion-list>
          
  
</ion-footer>
