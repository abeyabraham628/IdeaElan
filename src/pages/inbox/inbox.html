<ion-header no-border>
    <ion-toolbar color="blue" hideBackButton="true">
      <button ion-button  menuToggle="left" start>
          <ion-icon name="menu"></ion-icon>
      </button>
      
      <ion-title text-center>Inbox</ion-title>
  
      <ion-buttons end>
        <button ion-button >
          <ion-icon name="notifications"></ion-icon> 
        </button> 
      </ion-buttons>
      
  </ion-toolbar>
  
  </ion-header>

<ion-content >
    <ion-card *ngFor="let x of messages">
      <ion-card-header (click)="viewMessage(x)">
      <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/companylogo.png">
          </ion-avatar>
          <h4>{{x.subject}}</h4>
          <p>{{x.postedBy}}</p>
          <p>{{x.date}} {{x.time}}</p>
        </ion-item>
      </ion-card-header>
     
      </ion-card>

</ion-content>
