
<ion-header no-border>
  <page-header pageTitle="RECRUITMENTS"></page-header>
</ion-header>

<ion-content  >
 <ion-list >
       {{eventDate}}  <button item-right ion-button (click)="goBack()">Back</button>
       <button item-right ion-button (click)="interviewSummary(eventKey)">Summary</button>
         <ion-searchbar placeholder="Search User"  [showCancelButton]="shouldShowCancel"></ion-searchbar>
        
                <ion-row no-margin class="table-title row-bottom-border"> 
                   
                   <ion-col col-4>Applicant Name</ion-col>
                    <ion-col col-3>Phone</ion-col>
                    <ion-col col-3>Status</ion-col>
                </ion-row>

                <ion-row no-margin class="table-title row-bottom-border" *ngFor="let x of applicantsData"> 
                   
                  <ion-col col-4>{{x.fName}} {{x.lName}}</ion-col>
                   <ion-col col-3>{{x.mobile}}</ion-col>
                   <ion-col col-3>{{x.interviewStatus}}</ion-col>
                   <ion-col col-2 (click)="changeStatus(x)">Change</ion-col>
               </ion-row>

                
        </ion-list>
      


</ion-content>
