<ion-header no-border>
  <navbar pageTitle="Interview Details"></navbar>
</ion-header>

<ion-content  >
 <ion-list >
      <ion-item>
        Interview Date: {{eventDate}} 
      </ion-item>
      
       
      <ion-searchbar  placeholder="Search User"  [showCancelButton]="shouldShowCancel"  [(ngModel)]="searchString" ></ion-searchbar>

        
                <ion-row no-margin class="table-title row-bottom-border"> 
                   
                   <ion-col col-4>Applicant Name</ion-col>
                    <ion-col col-3>Phone</ion-col>
                    <ion-col col-3>Status</ion-col>
                </ion-row>

                <ion-row no-margin class="table-title row-bottom-border" *ngFor='let x of applicantsData | tableFilter : "fName" : searchString; let i = index'> 
                   
                  <ion-col col-4>{{x.fName | titlecase}} {{x.lName  | titlecase}}</ion-col>
                   <ion-col col-3>{{x.mobile}}</ion-col>
                   <ion-col col-3>{{x.interviewStatus  | titlecase}}</ion-col>
                   <ion-col col-2 (click)="changeStatus(x)">Change</ion-col>
               </ion-row>

                
        </ion-list>
      


</ion-content>
<ion-footer>
  
    <button full ion-button color="blue" (click)="interviewSummary(eventKey,eventDate)">View Summary</button>
  
</ion-footer>
