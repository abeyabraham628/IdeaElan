
<ion-content padding class="top-botton-border login">
  

<ion-list>
  <ion-thumbnail >
    <ion-img class="ionImage" [src]="companyLogo"></ion-img>
  </ion-thumbnail>
  <ion-item no-lines> 
    <ion-input text-center type="email" [(ngModel)]="credentials.emailId" class="input-border" placeholder="USER NAME"></ion-input>
   </ion-item>
  
  <ion-item no-lines    >
    <ion-input text-center type="password" class="input-border" [(ngModel)]="credentials.password" placeholder="PASSWORD"></ion-input>
   </ion-item>

   
      <button type="button"  full default ion-button color="blue" style="height:40px; border-radius:5px;" (click)="signIn(credentials)">Sign In</button>
      <ion-label color="orange"  text-right (click)="forgotPassword()">Forgot Password</ion-label>
    </ion-list>

   
   
  
</ion-content>
