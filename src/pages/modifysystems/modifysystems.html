<ion-header>
  <navbar pageTitle="System"></navbar>
</ion-header>


<ion-content padding >
    
    
   

      <ion-item no-lines>
        <h3 style="font-size:20px">Change {{fieldName}}</h3>
        <p style="font-size:12px">Enter the new {{fieldName}} details.</p>
        </ion-item>

       <ion-item >
        <ion-label stacked></ion-label>
        <ion-input *ngIf="showDefault" type="text"  [(ngModel)]="default" ></ion-input>
        <button *ngIf="showDefault"  ion-button small type="button" (click)="scanBarCode('keyboard')" color="blue" item-right>
          <ion-icon name="barcode"> </ion-icon>
        </button>
        <ion-select *ngIf="showSystemUser" [(ngModel)]="systemUser">
          <ion-option *ngFor="let emp of employeeList" [value]="emp.$key">{{emp.fName}} {{emp.lName}}</ion-option>
        </ion-select>
        <ion-input *ngIf="showavExpiry" type="text" readonly [(ngModel)]="avExpiry" (tap)="dispDate()"></ion-input>
        </ion-item>
        <ion-item no-lines [hidden]="fieldErr">
          <ion-label stacked color="danger">{{fieldName}} value is invalid</ion-label>
        </ion-item>
       
      
      
     <ion-row>
       <ion-item col-6 no-lines>
         <button ion-button color="blue" style="height:40px;" type="button" (click)="updateSystems()">Save Details</button>
       </ion-item>
       
     </ion-row>
    
  
    <hr/>
</ion-content>
