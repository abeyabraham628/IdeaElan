<ion-content style="margin-top:50px" >
    <ion-segment [(ngModel)]="users" color="white">
        <ion-segment-button value="newUser"  >
         <!-- <ion-icon name="person"></ion-icon> -->
         New User
        </ion-segment-button>
        <ion-segment-button value="allUsers">
        <!--   <ion-icon name="ios-people"></ion-icon> --> 
        All User
        </ion-segment-button>
    </ion-segment>
     
      <div [ngSwitch]="users">

          <div *ngSwitchCase="'newUser'">
            <ion-list inset  >
                  <ion-list-header  text-start no-padding no-margin class="heading1">
                      User Information
                    </ion-list-header>
                
                 
                    <ion-row>
                    <ion-item col-6 > 
                        <ion-label stacked>First Name</ion-label>
                        <ion-input type="text" [(ngModel)]=fName   ></ion-input>
                      </ion-item> 
                             
                     <ion-item col-6  offset-1> 
                        <ion-label stacked>Last Name</ion-label>
                        <ion-input type="text" [(ngModel)]=lName ></ion-input>
                      </ion-item>
                    </ion-row>

                    <ion-row>
                      <ion-item col-12 > 
                          <ion-label stacked>Date Of Birth</ion-label>
                          <ion-input type="text"  (ionFocus)="dispdate('birth')" (click)="dispdate('birth')" [(ngModel)]=dob  ></ion-input>
                        </ion-item> 
                    </ion-row>     
                    <ion-row>
                      <ion-item col-12> 
                         <ion-label stacked>Mobile Number</ion-label>
                         <ion-input type="text" [(ngModel)]=mobile ></ion-input>
                       </ion-item>
                     </ion-row> 
                    <ion-row>
                       <ion-item col-12> 
                          <ion-label stacked>Email Id</ion-label>
                          <ion-input type="text" [(ngModel)]=emailId ></ion-input>
                        </ion-item>
                      </ion-row>
                      
                      <ion-list-header  class="heading1">
                          Job Details
                        </ion-list-header>

                        <ion-row>
                            <ion-item col-6> 
                                <ion-label stacked>Date Of Joining</ion-label>
                                <ion-input type="text"  (ionFocus)="dispdate('join')" (click)="dispdate('join')" [(ngModel)]=doj></ion-input>
                              </ion-item>
                             <ion-item col-6> 
                                <ion-label stacked>Position</ion-label>
                                <ion-input type="text" [(ngModel)]=position ></ion-input>
                              </ion-item>
                           </ion-row>  
                

              </ion-list>
          </div>
            
       <div *ngSwitchCase="'allUsers'">
        <ion-list >
            <ion-item class="iont" > 
              <ion-input type="text" placeholder="Search User" name="username" #username class="inp"></ion-input>
              <ion-icon name="ios-search" item-right></ion-icon>
            </ion-item>
           <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col>
                  Name
                </ion-col>
                <ion-col>
                  Position
                </ion-col>
                <ion-col>
                  Action
                </ion-col>
              </ion-row>
            </ion-grid>
           </ion-item>
           <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col style="color:green;">
                  Abey Abraham
                </ion-col>
                <ion-col style="color:lightseagreen;" >
                  Intern
                </ion-col>
                <ion-col >
                <button ion-button round block >Edit</button>
                </ion-col>
              </ion-row>
            </ion-grid>
           </ion-item>
           <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col style="color:green;">
                  Tony Manuel
                </ion-col>
                <ion-col style="color:lightseagreen;" >
                  Intern
                </ion-col>
                <ion-col >
                <button ion-button round block  (click)="selectedTab(0)" >Edit</button>
                </ion-col>
              </ion-row>
            </ion-grid>
           </ion-item>
            <!-- <ion-item>
              <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
            </ion-item> -->
           
          
        </ion-list>
      </div>
      </div>
</ion-content>
