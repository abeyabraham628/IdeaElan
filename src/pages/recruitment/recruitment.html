<ion-content style="margin-top:50px;" >
  <ion-segment [(ngModel)]="recruitment" color="white">
      <ion-segment-button  value="newApplicant" >
         New Applicant
      </ion-segment-button>

      <ion-segment-button value="schedules" >
         Schedules
      </ion-segment-button>

      <ion-segment-button value="interviews">
          Interviews
      </ion-segment-button>
  </ion-segment>
   
    <div [ngSwitch]="recruitment">

        <div *ngSwitchCase="'newApplicant'">
          <ion-list>
            <h6 class="title section-title ">Applicant Information</h6>
              <ion-row>
                  <ion-item col-6 > 
                      <ion-label stacked>First Name</ion-label>
                      <ion-input type="text" ></ion-input>
                    </ion-item> 
                           
                   <ion-item col-6  offset-1> 
                      <ion-label stacked>Last Name</ion-label>
                      <ion-input type="text" ></ion-input>
                    </ion-item>
                  </ion-row>

                  <ion-row>
                    <ion-item col-12 > 
                        <ion-label stacked>Mobile</ion-label>
                        <ion-input type="text"   ></ion-input>
                      </ion-item> 
                  </ion-row>     
                  <ion-row>
                    <ion-item col-12> 
                       <ion-label stacked>Email</ion-label>
                       <ion-input type="text"  ></ion-input>
                     </ion-item>
                   </ion-row> 
                   <h6 class="title section-title ">Employer And Salary</h6>
                  <ion-row>
                     <ion-item col-12> 
                        <ion-label stacked>Current Employer</ion-label>
                        <ion-input type="text" ></ion-input>
                      </ion-item>
                    </ion-row>
                    <ion-row>
                      <ion-item col-6> 
                          <ion-label stacked>Notice Period</ion-label>
                          <ion-input type="text"></ion-input>
                        </ion-item>
                       <ion-item col-6> 
                          <ion-label stacked>Current CTC</ion-label>
                          <ion-input type="text"></ion-input>
                        </ion-item>
                     </ion-row> 
                    
                    <h6 class="title section-title">Experience Details</h6>
                   <ion-row>
                      <ion-col col-6>
                        <ion-item >
                          <ion-label stacked>Total Experience</ion-label>
                          <ion-input placeholder="years" > </ion-input>
                        </ion-item>
                      </ion-col>
                      <ion-col col-6>
                          <ion-item >
                            <ion-label stacked>.</ion-label>
                            <ion-input placeholder="months"> </ion-input>
                          </ion-item>
                        </ion-col>
                     
                    </ion-row>
                  <ion-row>
                    <ion-col col-6>
                        <ion-item >
                          <ion-label stacked>Expected CTC</ion-label>
                          <ion-input> </ion-input>
                        </ion-item>
                      </ion-col>
                   
                  </ion-row>
                       
                       
                      <ion-row>
                        <button ion-button  icon-end  full color=blue >
                           Save
                         </button>
                      </ion-row> 
                       
            </ion-list>
        </div>
          
     <div *ngSwitchCase="'allUsers'">
      <ion-list >
          <ion-searchbar placeholder="Search User"  [showCancelButton]="shouldShowCancel" (ionInput)="getItems($event)"></ion-searchbar>

         <ion-item>
         <ion-row no-margin class="table-title" >
              <ion-col col-6 >Name</ion-col><ion-col col-4>Position </ion-col><ion-col col-2>Action</ion-col>
            </ion-row>
        </ion-item>
         
         <ion-item>
          <ion-row  class="col-text row-bottom-border" *ngFor="let item of itemslist" >
              <ion-col col-6  style="color: #66887F;">
                {{ item.fname }}
              </ion-col>
              <ion-col col-4  style="color:#2679B0;" >
                {{ item.position }}
              </ion-col>
              <ion-col col-2 text-center (click)="collect(item.key,item.fname,item.lname,item.dob,item.mobile,item.email,item.doj,item.position,item.data,item.status)">
              <ion-icon name="create" ></ion-icon>
              </ion-col>
            </ion-row>
         </ion-item>
         
          <!-- <ion-item>
            <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
          </ion-item> -->
       </ion-list>
    </div>
    </div>
</ion-content>
