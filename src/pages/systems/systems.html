
  



  <ion-content style="margin-top:50px;">
 
      <ion-segment [(ngModel)]="systems" color="white">
         <ion-segment-button value="newSystem">
            Add System
         </ion-segment-button>
         <ion-segment-button value="allSystems">
           All Systems
         </ion-segment-button>
      </ion-segment>
  <div [ngSwitch]="systems">
    <div *ngSwitchCase="'newSystem'">
      <form [formGroup]="systemsForm" (ngSubmit)="onSubmit()">
      <ion-list>
          <h6 class="title">System Information</h6>
          <ion-row>
            <ion-item col-12>
              <ion-input hidden formControlName="$key"></ion-input>
              <ion-label stacked>System Id</ion-label>
              <ion-input type="text" formControlName="systemId"></ion-input>
                <button ion-button type="button" color="blue" (click)="scanBarCode('system')" small item-right>
                  <ion-icon name="barcode"> </ion-icon>
                </button>
            </ion-item>
          </ion-row>
              <ion-row>
                <ion-item col-12>
                  <ion-label stacked>Keyboard</ion-label>
                  <ion-input type="text" formControlName="keyboard" ></ion-input>
                    <button ion-button small type="button" (click)="scanBarCode('keyboard')" color="blue" item-right>
                      <ion-icon name="barcode"> </ion-icon>
                    </button>
                  </ion-item>
              </ion-row>
              <ion-row>
                <ion-item col-12>
                  <ion-label stacked>Mouse</ion-label>
                  <ion-input type="text" formControlName="mouse"></ion-input>
                    <button ion-button small type="button" (click)="scanBarCode('mouse')" color="blue" item-right>
                        <ion-icon name="barcode"> </ion-icon>
                      </button>
                  </ion-item>
                </ion-row>

              <ion-item col-12>
                <ion-label stacked>Processor</ion-label>
                <ion-input type="text" formControlName="processor" ></ion-input>
              </ion-item>
             <ion-row >
              <ion-item  col-6>
                <ion-label stacked>Primary Memory</ion-label>
                <ion-input type="text" formControlName="memory" ></ion-input>
              </ion-item>

              <ion-item col-6>
                <ion-label stacked>Hard Disk</ion-label>
                <ion-input type="text" formControlName="hdd" ></ion-input>
              </ion-item>
              
            </ion-row>  
            
          <ion-row>
            <ion-item col-12>
              <ion-label stacked>Antivirus Expiry</ion-label>
              <ion-input type="text" formControlName="avExpiry" (click)="dispdate()" (ionFocus)="dispdate()" ></ion-input>
            </ion-item>
          </ion-row>

              <ion-row>
                <button ion-button type="submit" icon-end full color=blue   >
                  Save
                </button>
              </ion-row> 
      </ion-list>
    </form>
    </div>

    <div *ngSwitchCase="'allSystems'">
      <ion-list>
        <ion-searchbar placeholder="Find System" showCancelButton="shouldSchowCancel"></ion-searchbar>
      </ion-list>
      <ion-item>
        <ion-row class="table-title">
          <ion-col col-6 >System Id</ion-col>
          <ion-col col-4 >Status</ion-col>
          <ion-col col-2 >Action</ion-col>
        </ion-row>
      </ion-item>
      <ion-item>
        <ion-row class="col-text table-bottom-border">
            <ion-col col-6>1647249</ion-col><ion-col col-4>Usable</ion-col><ion-col col-2>View</ion-col>
        </ion-row>
      </ion-item>
    </div>


  </div>
    
  </ion-content>
