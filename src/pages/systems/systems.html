
  



  <ion-content style="margin-top:50px;">
 
      <ion-segment [(ngModel)]="systems" color="white">
         <ion-segment-button value="newSystem">
            Add System
         </ion-segment-button>
         <ion-segment-button value="allSystems">
           All Systems
         </ion-segment-button>
      </ion-segment>
  <div [ngSwitch]="systems">
    <div *ngSwitchCase='newSystem'>
      
      <ion-list>
          <h6 class="title">System Information</h6>
          
            <ion-item col-12>
              <ion-label stacked>System Id</ion-label>
              <ion-input type="text" ></ion-input>
                  <button ion-button type="button" color="blue" item-right>
                      <ion-icon name="barcode"> </ion-icon>
                    </button>
              </ion-item>
              <ion-item col-12>
                <ion-label stacked>Processor</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>
             <ion-row radio-group [(ngModel)]="relationship">
              <ion-item  col-6>
                <ion-label stacked>Primary Memory</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

              <ion-item col-6>
                  <ion-label stacked>Hard Disk</ion-label>
                  <ion-input type="text"></ion-input>
                  
              </ion-item>
              <ion-radio  style="font-size:5px;margin:0px" value="GB"></ion-radio>
                  <ion-radio style="font-size:5px;margin:0px"  value="TB"></ion-radio>
           
          
                    
                

          </ion-row>  
      </ion-list>
    </div>



  </div>
    
  </ion-content>
